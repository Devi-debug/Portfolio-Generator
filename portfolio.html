<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Generator</title>
    <link rel="stylesheet" href="portfolio.css">
</head>
<body>
    <div class="container">
        <h2>Build your portfolio</h2>
        <form id="portfolio" onsubmit="generatePortfolio(event)">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="skills">Skills(comma-separated)</label>
                <input type="text" id="skills" required>
            </div>
            <div class="form-group">
                <label for="project">Project Description</label>
                <textarea id="project" required></textarea>
            </div>
            <button type="submit" class="btn">Generate portfolio</button>
        </form>
        <div id="portfolioOutput" class="hidden"></div>

    </div>
    <script src="portfolio.js"></script>
</body>
</html>
